<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Jay Heat Map</title>
    <!-- CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.0/css/bootstrap-colorpicker.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/assets/css/main.css">
    <link rel="stylesheet" href="app/assets/css/sidebar.css">
</head>
<body>
<div class="sidebar">
    <div>
        <img id="logo" src="http://www.jjay.cuny.edu/sites/all/themes/johnjaytpl/images/logo.png">
    </div>
    <div ng-controller="DatePickerController" class="row">
        <md-content class="col-xs-6 col-md-6">
            <span class="date-text">select min date</span>
            <md-datepicker ng-model="startDate" md-placeholder="Enter date"
                           md-min-date="minDate" md-max-date="endDate" ng-change="updateDate()">
            </md-datepicker>
        </md-content>

        <md-content class="col-xs-6 col-md-6">
            <span class="date-text">select max date</span>
            <md-datepicker ng-model="endDate" md-placeholder="Enter date"
                           md-min-date="startDate" md-max-date="maxDate" ng-change="updateDate()">
            </md-datepicker>
        </md-content>
    </div>
    <div ng-controller="MovieController" class="moviecontrols">
        <h3>{{currentDate}}</h3>
        <div id="movie-controller-block" class="row">
            <div ng-show="loaderStatus()"> loading...</div>
            <button class="btn btn-secondary col-md-3 movie-block-element" ng-click='startAnimation()'
                    ng-disabled='!isStopped || loaderStatus()'>
                <i class="fa fa-play"></i>
                <!--<i ng-show="loaderStatus()" class="fa fa-spinner fa-spin"></i>-->
            </button>
            <button class="btn btn-secondary col-md-3 movie-block-element" ng-click='stopAnimation()'
                    ng-disabled='isStopped'>
                <i class="fa fa-pause"></i>
            </button>
            <button class="btn btn-secondary col-md-3 movie-block-element" ng-click='restartAnimation()'
                    ng-disabled='!isStopped'>
                <i class="fa fa-refresh"></i>
            </button>
        </div>
        <div class="marker-drop-down">
            <select class="selectpicker" ng-model="marker_type" ng-change="updateMarkers()">
                <option>Circles</option>
                <option>Squares</option>
            </select>

            <select class="selectpicker marker-drop-down" ng-model="marker_options" ng-change="updateMarkers()">
                <option>Temp</option>
                <option>Temp: Inside Vs Outside</option>
            </select>
        </div>
    </div>
    <div ng-controller="TableController as table" class="container">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Color Code</th>
                <th>Minimum Temperature</th>
                <th>Maximum Temperature</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class=''>
                    <div class="input-group color-picker">
                        <input type="text" value="#FFEDA0" class="form-control">
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </td>
                <td><input type="text" class="form-control range-number" value="0"></td>
                <td><input type="text" class="form-control range-number" value="62.00"></td>
            </tr>
            <tr>
                <td>
                    <div class="input-group color-picker">
                        <input type="text" value="#FED976" class="form-control">
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </td>
                <td><input type="text" class="form-control range-number" value="62.01"></td>
                <td><input type="text" class="form-control range-number" value="66.00"></td>
            </tr>
            <tr>
                <td>
                    <div class="input-group color-picker">
                        <input type="text" value="#FEB24C" class="form-control">
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </td>
                <td><input type="text" class="form-control range-number" value="66.01"></td>
                <td><input type="text" class="form-control range-number" value="70.00"></td>
            </tr>
            <tr>
                <td>
                    <div class="input-group color-picker">
                        <input type="text" value="#FD8D3C" class="form-control">
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </td>
                <td><input type="text" class="form-control range-number" value="70.01"></td>
                <td><input type="text" class="form-control range-number" value="74.00"></td>
            </tr>
            <tr>
                <td>
                    <div class="input-group color-picker">
                        <input type="text" value="#FC4E2A" class="form-control">
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </td>
                <td><input type="text" class="form-control range-number" value="74.01"></td>
                <td><input type="text" class="form-control range-number" value="78.00"></td>
            </tr>
            <tr>
                <td>
                    <div class="input-group color-picker">
                        <input type="text" value="E31A1C" class="form-control">
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </td>
                <td><input type="text" class="form-control range-number" value="78.01"></td>
                <td><input type="text" class="form-control range-number" value="82.00"></td>
            </tr>
            <tr>
                <td>
                    <div class="input-group color-picker">
                        <input type="text" value="#BD0026" class="form-control">
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </td>
                <td><input type="text" class="form-control range-number" value="82.01"></td>
                <td><input type="text" class="form-control range-number" value="85.00"></td>
            </tr>
            <tr>
                <td>
                    <div class="input-group color-picker">
                        <input type="text" value="#800026" class="form-control">
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </td>
                <td><input type="text" class="form-control range-number" value="85.01"></td>
                <td><input type="text" class="form-control range-number" value="100.00"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div ng-controller="MainController as main">
    <leaflet id="map" lf-center="center" defaults="defaults" layers="layers" height="950px">
    </leaflet>
</div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular-messages.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.7/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.10.0/angular-leaflet-directive.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.0/js/bootstrap-colorpicker.js"></script>

<!-- Angular Controllers -->
<script src="app/app.js"></script>
<script src="app/services/TableToMapService.js"></script>
<script src="app/services/MapService.js"></script>
<script src="app/services/DatePickerService"></script>
<script src="app/controllers/MainController.js"></script>
<script src="app/controllers/TableController.js"></script>
<script src="app/controllers/MovieController.js"></script>
<script src="app/controllers/DatePickerController.js"></script>
</body>
</html>
